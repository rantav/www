<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ran Tavory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #0a0a0f;
            --color-surface: #12121a;
            --color-primary: #e8e4dd;
            --color-accent: #c9a55c;
            --color-muted: #6b6b7b;
            --font-display: 'Playfair Display', Georgia, serif;
            --font-body: 'Source Sans 3', system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            color: var(--color-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Ambient background effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(201, 165, 92, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(100, 120, 180, 0.06) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-2%, 2%) rotate(1deg); }
        }

        .container {
            max-width: 680px;
            width: 100%;
            animation: fadeUp 1s ease-out;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: 3rem;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            color: var(--color-muted);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, var(--color-accent), transparent);
            margin: 2.5rem 0;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: var(--color-primary);
            opacity: 0.85;
            margin-bottom: 1.5rem;
        }

        .links {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .links a {
            color: var(--color-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            letter-spacing: 0.05em;
            position: relative;
            padding-bottom: 4px;
            transition: color 0.3s ease;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--color-accent);
            transition: width 0.3s ease;
        }

        .links a:hover {
            color: var(--color-accent);
        }

        .links a:hover::after {
            width: 100%;
        }

        footer {
            position: fixed;
            bottom: 2rem;
            font-size: 0.75rem;
            color: var(--color-muted);
            opacity: 0.5;
            letter-spacing: 0.1em;
        }

        @media (max-width: 600px) {
            html {
                font-size: 16px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .links {
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ran Tavory</h1>
            <p class="tagline">Welcome</p>
        </header>

        <div class="divider"></div>

        <div class="content">
            <p>
                Hello! This is my corner of the internet. A simple space to share thoughts, 
                projects, and connect with the world.
            </p>
        </div>

        <nav class="links">
            <a href="https://github.com/rantav">GitHub</a>
            <a href="https://twitter.com/rantav">Twitter</a>
            <a href="https://linkedin.com/in/rantav">LinkedIn</a>
        </nav>
    </div>

    <footer>
        &copy; 2025
    </footer>
</body>
</html>
